    description: "강봉구의 포트폴리오입니다."
    twitter: ""
  analytics:
    google_analytics: ""
    baidu_tongji: ""
    plausible: ""
    fathom: ""
    pirsch: ""
  verification:
    google: "ILYI8KmmwdSfEtOXmMqIQ0hQpdUZfY9y3IFrgPKW3bY"
    baidu: ""
    naver: "afa4c320040e3b116ac032270019d46810289d23"

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "rkdbq"
      filename: "logo.png"

# Site footer
footer:
  copyright:
    notice: "© {year} Me. This work is licensed under {license}"
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: "2006년 Jan 2일"
  time_format: "15:04"

# Site features
features:
  math:
    enable: true
  privacy_pack:
    enable: false
