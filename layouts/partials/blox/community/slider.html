<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Image Slider</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slider {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            display: block;
        }
        .nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            color: transparent;
            font-size: 24px;
            font-weight: bold;
        }
        .nav span {
            cursor: pointer;
            padding: 10px;
            user-select: none;
        }
        .nav span:hover {
            color: rgba(0, 0, 0, 0.7);
            transition: 500ms;
        }
        .dots {
            text-align: center;
            position: absolute;
            bottom: 15px;
            width: 100%;
        }
        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slider-container">
        <div class="slide"><img src="https://plus.unsplash.com/premium_photo-1667126444822-94fb21279436?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1"></div>
        <div class="slide"><img src="https://via.placeholder.com/800x400/ff7f7f" alt="Image 2"></div>
        <div class="slide"><img src="https://via.placeholder.com/800x400/87cefa" alt="Image 3"></div>
    </div>
    <div class="nav">
        <span id="prev">&#10094;</span>
        <span id="next">&#10095;</span>
    </div>
    <div class="dots">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
</div>

<script>
    const sliderContainer = document.querySelector('.slider-container');
    const slides = document.querySelectorAll('.slide');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const dots = document.querySelectorAll('.dot');
    let index = 0;

    function showSlide(i) {
        index += i;
        if (index >= slides.length) index = 0;
        if (index < 0) index = slides.length - 1;
        sliderContainer.style.transform = `translateX(${-index * 100}%)`;
        updateDots();
    }

    function currentSlide(i) {
        index = i;
        sliderContainer.style.transform = `translateX(${-index * 100}%)`;
        updateDots();
    }

    function updateDots() {
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
    }

    prev.addEventListener('click', () => showSlide(-1));
    next.addEventListener('click', () => showSlide(1));

    setInterval(() => showSlide(1), 5000); // Auto slide every 5 seconds
</script>

</body>
</html>
